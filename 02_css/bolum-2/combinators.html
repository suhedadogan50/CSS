    <!-- combinators -->

    <!-- 1- descendant selector () -->

        <p>2.paragraf</p>
        <p>3.paragraf</p>
        <section>
            <p>4.paragraf</p>
        </section>
    </div>
    <p>5.paragraf</p>
    <p>6.paragraf</p>

    
    <!-- 3- Adjacent sibling selector (+)-->
    <!-- 4- General sibling selector (~) -->
